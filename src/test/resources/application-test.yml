spring:
  main:
    allow-bean-definition-overriding: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

aws:
  provider: localstack

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps.auth.url: http://localhost:8090/auth

prison:
  api:
    url: http://localhost:8092

personal:
  relationships:
    api:
      url: http://localhost:8093 # TODO VB-5969: Plug this in to a mock server later in PR.

api:
  timeout: 5s
